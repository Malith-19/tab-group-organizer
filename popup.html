<!DOCTYPE html>
<html>
<head>
  <title>Tab Group Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Tab Groups</h2>
  <form id="group-form">
    <input type="text" id="group-name" placeholder="Group Name" required />
    <input type="text" id="url-pattern" placeholder="URL Regex" required />
    <button type="submit">Add Group</button>
  </form>
  <ul id="group-list"></ul>
  <button id="organize-btn">Organize Tabs</button>
  <script src="popup.js"></script>
</body>
</html>
